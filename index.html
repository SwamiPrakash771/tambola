	<title></title>

	<script type="text/javascript">
		var arr=Array();
		
		function ad(){
			var ab="ind"
			var a=document.getElementById(ab).value;
			
			
			var q=0;
			for(var i=0;i<arr.length;i++){
				if(a!=arr[i] || a==0){
					q++;
				}
			}
			if(q==arr.length && a<91 && a>=0){
				arr[arr.length]=a;
				var uio=arr.length-1;
				var ab="tab"+uio;
				
				document.getElementById(ab).innerHTML=a;
				
				
				
			}
			else{
				
				alert("Already Exist");
				
			}
			document.getElementById("ind").value="";
			
			
		}
		function sh(){
			sessionStorage.setItem('TheArray',JSON.stringify(arr));
			window.location.href='tambola2.html';
		}


		
	</script>
